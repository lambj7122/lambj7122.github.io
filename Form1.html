  <h2>Driver Survey Form</h2>

  <form action="#" method="post">
    
    <!-- Type of Driver -->
    <label for="driverType">Type of Driver:</label>
    <select id="driverType" name="driverType" required>
      <option value="">-- Please Select --</option>
      <option value="Company">Company</option>
      <option value="Owner Operator">Owner Operator</option>
    </select>

    <!-- Years with CDL -->
    <label for="cdlYears">Years with Commercial Driver's License (CDL):</label>
    <input type="number" id="cdlYears" name="cdlYears" min="0" required>

    <!-- Type of Freight Hauled -->
    <label for="freightType">Type of Freight Hauled:</label>
    <select id="freightType" name="freightType" required>
      <option value="">-- Please Select --</option>
      <option value="Dry Van">Dry Van</option>
      <option value="Refrigerated">Refrigerated</option>
      <option value="Flatbed">Flatbed</option>
      <option value="Bulk/Tanker">Bulk/Tanker</option>
    </select>

    <button type="submit" class="submit-button">Submit</button>
  </form>
